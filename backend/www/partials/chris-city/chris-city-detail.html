<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content" ng-controller="chrisCityDetailCtrl">
	<ol class="breadcrumb">
  		<li><a href="#">Home</a></li>
  		<li><a ui-sref="chris-city">City</a></li>
  		<li class="active">View</li>
	</ol>
	<div class="alert alert-info" ng-if="view.isLoading">Loading data in progress....<i class="fa fa-spinner"></i></div>

	<div class="alert alert-info" ng-if="!view.isLoading && !view.city.success && view.city.msg != ''" ng-bind="view.city.msg"></div>

	<div ng-if="!view.isLoading && view.city.success">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="btn-group" dropdown>
	  				<button type="button" class="btn btn-default dropdown-toggle">
	    				Export <span class="caret"></span>
	  				</button>
	  				<ul class="dropdown-menu" role="menu">
	    				<li><a href="#">Action</a></li>
	  				</ul>
				</div>

				<div class="btn-group" dropdown>
      				<button type="button" class="btn btn-default dropdown-toggle">
        				Actions <span class="caret"></span>
      				</button>
      				<ul class="dropdown-menu" role="menu">
        				<li><a ui-sref="chris-city-detail-addnew-edit({cityId: view.city.data.city_id})">Edit</a></li>
    					<li><a ui-sref="chris-city-detail-addnew-copy({cityId: view.city.data.city_id})">Copy</a></li>
    					<li><a ng-click="view.doDeleteCity()">Delete</a></li>
      				</ul>
    			</div>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>ID</td>
							<td ng-bind="view.city.data.city_id"></td>
						</tr>
						<tr>
							<td>NAME</td>
							<td ng-bind="view.city.data.city"></td>
						</tr>
						<tr>
							<td>COUNTRY</td>
							<td ng-bind="view.city.data.country"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<pager total-items="view.paging.totalItem" page="view.paging.page"></pager>
			</div>
		</div>
	</div>

	<script type="text/ng-template" id="deleteConfirmationDialog.html">
        <div class="modal-header">
            <h3 class="modal-title">City Removal Confirmation</h3>
        </div>
        <div class="modal-body">
            Are you sure you want to delete?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Yes</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
