<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content" ng-controller="chrisRentalDetailAddNewCtrl">
	<ol class="breadcrumb">
  		<li><a href="#">Home</a></li>
  		<li><a ui-sref="chris-rental">Rental</a></li>
  		<li class="active" ng-if="!view.newRental.rental_id">Add</li>
  		<li class="active" ng-if="view.newRental.rental_id">Edit</li>
	</ol>
	
	<div class="alert alert-info" ng-if="view.customMsg != ''" ng-bind="view.customMsg"></div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form class="form-horizontal" role="form" name="rentalForm">
				<div class="form-group" ng-if="view.newRental.rental_id">
		    		<label class="col-sm-2 control-label">ID</label>
		    		<div class="col-sm-10">
		      			<div class="form-control" ng-bind="view.newRental.rental_id"></div>
		    		</div>
		  		</div>
		  		<div class="form-group">
		    		<label class="col-sm-2 control-label">Rental Date</label>
		    		<div class="col-sm-10">
		      			<input type="datetime" class="form-control" ng-model="view.newRental.rental_date" placeholder="Rental Date">
		    		</div>
		  		</div>
		  		<div class="form-group">
		    		<label class="col-sm-2 control-label">Return Date</label>
		    		<div class="col-sm-10">
		      			<input type="datetime" class="form-control" ng-model="view.newRental.return_date" placeholder="Return Date">
		    		</div>
		  		</div>
		  		<div class="form-group">
			    	<label class="col-sm-2 control-label">Inventory</label>
			    	<div class="col-sm-10">
			    		<select class="form-control" ng-model="view.newRental.inventory_id">
			    			<option ng-repeat="inventory in view.preloadedData.inventoryList" ng-bind="inventory.inventory_id" value="{{inventory.inventory_id}}" ng-selected="inventory.inventory_id == view.newRental.inventory_id"></option>
			    		</select>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Customer</label>
			    	<div class="col-sm-10">
			    		<select class="form-control" ng-model="view.newRental.customer_id">
			    			<option ng-repeat="customer in view.preloadedData.customerList" ng-bind="customer.first_name + ' ' + customer.last_name" value="{{customer.ID}}" ng-selected="customer.ID == view.newRental.customer_id"></option>
			    		</select>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Staff</label>
			    	<div class="col-sm-10">
			    		<select class="form-control" ng-model="view.newRental.staff_id">
			    			<option ng-repeat="staff in view.preloadedData.staffList" ng-bind="staff.first_name + ' ' + staff.last_name" value="{{staff.staff_id}}" ng-selected="staff.staff_id == view.newRental.staff_id"></option>
			    		</select>
			    	</div>
			  	</div>
		  		
			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" ng-disabled="rentalForm.$invalid" class="btn btn-default" ng-click="view.SaveChanges(rentalForm)">
			      			<span ng-if="!view.newRental.rental_id">Add</span>
			      			<span ng-if="view.newRental.rental_id">Edit</span>
			      		</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</div>
