<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content" ng-controller="chrisAddressDetailAddNewCtrl">
	<ol class="breadcrumb">
  		<li><a href="#">Home</a></li>
  		<li><a ui-sref="chris-address">Address</a></li>
  		<li class="active" ng-if="!view.newAddress.address_id">Add</li>
  		<li class="active" ng-if="view.newAddress.address_id">Edit</li>
	</ol>
	
	<div class="alert alert-info" ng-if="view.customMsg != ''" ng-bind="view.customMsg"></div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form class="form-horizontal" role="form" name="addressForm">
				<div class="form-group" ng-if="view.newAddress.address_id">
		    		<label class="col-sm-2 control-label">ID</label>
		    		<div class="col-sm-10">
		      			<div class="form-control" ng-bind="view.newAddress.address_id"></div>
		    		</div>
		  		</div>
		  		<div class="form-group">
		    		<label class="col-sm-2 control-label">Address</label>
		    		<div class="col-sm-10">
		      			<input type="text" class="form-control" ng-model="view.newAddress.address" placeholder="Address">
		    		</div>
		  		</div>
		  		<div class="form-group">
		    		<label class="col-sm-2 control-label">District</label>
		    		<div class="col-sm-10">
		      			<input type="text" class="form-control" ng-model="view.newAddress.district" placeholder="District">
		    		</div>
		  		</div>
		  		<div class="form-group">
			    	<label class="col-sm-2 control-label">Country</label>
			    	<div class="col-sm-10">
			    		<select class="form-control" ng-model="view.selectedCountry">
			    			<option ng-repeat="country in view.preloadedData.countryList" ng-bind="country.country" value="{{country.country_id}}" ng-selected="country.country_id == view.selectedCountry"></option>
			    		</select>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">City</label>
			    	<div class="col-sm-10">
			    		<select class="form-control" ng-model="view.newAddress.city_id">
			    			<option ng-repeat="city in view.preloadedData.cityList" ng-bind="city.city" value="{{city.city_id}}" ng-selected="city.city_id == view.newAddress.city_id"></option>
			    		</select>
			    	</div>
			  	</div>
		  		<div class="form-group">
		    		<label class="col-sm-2 control-label">Postal Code</label>
		    		<div class="col-sm-10">
		      			<input type="text" class="form-control" ng-model="view.newAddress.postal_code" placeholder="Postal Code">
		    		</div>
		  		</div>
		  		<div class="form-group">
		    		<label class="col-sm-2 control-label">District</label>
		    		<div class="col-sm-10">
		      			<input type="text" class="form-control" ng-model="view.newAddress.district" placeholder="District">
		    		</div>
		  		</div>
				<div class="form-group">
		    		<label class="col-sm-2 control-label">Phone</label>
		    		<div class="col-sm-10">
		      			<input type="text" class="form-control" ng-model="view.newAddress.phone" placeholder="Phone">
		    		</div>
		  		</div>
			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" ng-disabled="addressForm.$invalid" class="btn btn-default" ng-click="view.SaveChanges(addressForm)">
			      			<span ng-if="!view.newAddress.address_id">Add</span>
			      			<span ng-if="view.newAddress.address_id">Edit</span>
			      		</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</div>
